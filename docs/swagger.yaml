basePath: /api/v1
definitions:
  http.CreatePostPayload:
    properties:
      body:
        type: string
      title:
        minLength: 5
        type: string
    required:
    - title
    type: object
  http.LoginPayload:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  http.RegisterPayload:
    properties:
      email:
        type: string
      name:
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  model.Post:
    properties:
      author:
        allOf:
        - $ref: '#/definitions/model.User'
        description: Define the relationship to the User model
      body:
        type: string
      created_at:
        type: string
      id:
        type: string
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  model.User:
    properties:
      avatar_url:
        description: New field
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      image_status:
        description: New field
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  response.ApiResponse:
    properties:
      data: {}
      errors: {}
      meta:
        $ref: '#/definitions/response.Meta'
      status_code:
        type: integer
    type: object
  response.Meta:
    properties:
      current_page:
        type: integer
      per_page:
        type: integer
      total_pages:
        type: integer
      total_records:
        type: integer
    type: object
host: localhost:3000
info:
  contact:
    email: sina4science@gmail.com
    name: Anis Fajar Fakhruddin
    url: https://discord.com/users/858389159555497994
  description: This is the API documentation for the Venturo Golang Core project.
